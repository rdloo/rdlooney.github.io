<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <title>Chain Rule Tool</title>

  <body>
    <div>
      In this exercise, g and f are both differentiable functions.
    </div>
    <div>
      Enter your x value
      <input type="number" value="0" name="" id="x" step="0.01"/>
    </div>
    <div>
    Enter your h value
    <input type="number" value="3" name="" id="h" step="0.1"/>
    </div>
    <button onclick="update()">Compute</button>

      <div id="fx"></div>

      <div id="gx"></div>
      <div id="dg"></div>
    </div>
